<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Normal Player!</title>
	<link rel="stylesheet" type="text/css" href="/quiz-game/client/style.css">
	<script src="/quiz-game/client/script.js"></script>
</head>

<body contenteditable="false">
	<div class="overlay" id="initial">
		<div class="config">
			<div class="content">
				<p class="title">Whats your Name/Team?</p>
				<div style="height:1.5em;"></div>
				<input class="name" type="text" placeholder="Name..." id="name" oninput="_game.nameChanged();">
				<div style="height:1.5em;"></div>
				<div class="warning hidden" id="warning">
					<p id="warningText" class="text">Eine Warnung!</p>
					<div style="height:1.5em;"></div>
				</div>
				<div class="confirm" id="loginBasic">
					<div class="button">
						<div class="interact" onclick="_game.login(false, false);">
							<p>Start Playing!</p>
						</div>
					</div>
				</div>
				<div class="confirm hidden" id="loginTakeOwnership">
					<div class="button">
						<div class="interact" onclick="_game.login(true, false);">
							<p>That's me, continue playing!</p>
						</div>
					</div>
					<div style="width:1.5em;height:1.5em;"></div>
					<div class="button">
						<div class="interact" onclick="_game.login(true, true);">
							<p>This is my first game, reset the score!</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="overlay hidden" id="not-ready">
	</div>
	<div class="core">
		<div class="header">
			<p class="text" id="header">Question...</p>
		</div>
		<div class="core-separator"></div>
		<div style="overflow: auto;">
			<p class="score" id="score">
				Score: ...
			</p>
			<div class="options" id="options">
			</div>
		</div>
	</div>
</body>

</html>
